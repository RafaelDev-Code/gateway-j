services:

  # ============================================================
  # NGINX - Reverse proxy com SSL e headers de seguranca
  # ============================================================
  nginx:
    build:
      context: .
      dockerfile: docker/nginx/Dockerfile
    container_name: gateway_nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./public:/var/www/html/public:ro
      - /etc/letsencrypt/live/${APP_DOMAIN}/fullchain.pem:/etc/nginx/certs/fullchain.pem:ro
      - /etc/letsencrypt/live/${APP_DOMAIN}/privkey.pem:/etc/nginx/certs/privkey.pem:ro
    depends_on:
      octane:
        condition: service_healthy
    networks:
      - gateway_internal
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"

  # ============================================================
  # OCTANE - Laravel com Swoole (alto throughput)
  # ============================================================
  octane:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
      target: production
    container_name: gateway_octane
    restart: unless-stopped
    command: php artisan octane:start --server=swoole --host=0.0.0.0 --port=8000 --workers=auto --task-workers=auto --max-requests=500
    env_file: .env
    volumes:
      - storage_data:/var/www/html/storage
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/up"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          cpus: "2.0"
          memory: 1G
    networks:
      - gateway_internal
    logging:
      driver: "json-file"
      options:
        max-size: "20m"
        max-file: "10"

  # ============================================================
  # HORIZON - Gerenciamento de filas Redis
  # ============================================================
  horizon:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
      target: production
    container_name: gateway_horizon
    restart: unless-stopped
    command: php artisan horizon
    env_file: .env
    volumes:
      - storage_data:/var/www/html/storage
    depends_on:
      redis:
        condition: service_healthy
      octane:
        condition: service_healthy
    deploy:
      resources:
        limits:
          cpus: "1.0"
          memory: 512M
    networks:
      - gateway_internal
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"

  # ============================================================
  # SCHEDULER - Laravel cron jobs
  # ============================================================
  scheduler:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
      target: production
    container_name: gateway_scheduler
    restart: unless-stopped
    command: /bin/bash /var/www/html/docker/scheduler/entrypoint.sh
    env_file: .env
    volumes:
      - storage_data:/var/www/html/storage
    depends_on:
      redis:
        condition: service_healthy
      octane:
        condition: service_healthy
    deploy:
      resources:
        limits:
          cpus: "0.25"
          memory: 128M
    networks:
      - gateway_internal
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "3"

  # ============================================================
  # REDIS - Cache + Sessoes + Filas + Rate Limiting
  # ============================================================
  redis:
    image: redis:7-alpine
    container_name: gateway_redis
    restart: unless-stopped
    command: >
      redis-server
      --requirepass ${REDIS_PASSWORD}
      --maxmemory 512mb
      --maxmemory-policy allkeys-lru
      --appendonly yes
      --appendfilename "gateway.aof"
      --protected-mode yes
      --bind 0.0.0.0
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 512M
    networks:
      - gateway_internal
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "3"

# ============================================================
# Volumes persistentes
# ============================================================
volumes:
  redis_data:
    driver: local
  storage_data:
    driver: local

# ============================================================
# Rede interna isolada (Redis nao exposto externamente)
# ============================================================
networks:
  gateway_internal:
    driver: bridge
    internal: false
