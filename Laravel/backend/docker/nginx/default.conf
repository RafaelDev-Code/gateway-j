upstream octane_backend {
    server octane:8000;
    keepalive 32;
}

# Rate limit zones (baseado em IP)
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=60r/m;
limit_req_zone $binary_remote_addr zone=webhook_limit:10m rate=300r/m;
limit_req_zone $binary_remote_addr zone=admin_limit:10m rate=20r/m;

server {
    listen 80;
    listen [::]:80;
    server_name _;

    # Redireciona todo trafego HTTP para HTTPS
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name _;

    # --------------------------------------------------------
    # SSL - Certificados montados via volume Docker
    # --------------------------------------------------------
    ssl_certificate     /etc/nginx/certs/fullchain.pem;
    ssl_certificate_key /etc/nginx/certs/privkey.pem;
    ssl_protocols       TLSv1.2 TLSv1.3;
    ssl_ciphers         ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache   shared:SSL:10m;
    ssl_session_timeout 1d;
    ssl_stapling        on;
    ssl_stapling_verify on;

    # Headers de seguranca
    include /etc/nginx/snippets/security.conf;

    # Tamanho maximo do body (para uploads de documentos)
    client_max_body_size 12M;

    # Timeouts
    proxy_connect_timeout 10s;
    proxy_send_timeout    60s;
    proxy_read_timeout    60s;

    # --------------------------------------------------------
    # Bloqueia arquivos sensiveis explicitamente
    # --------------------------------------------------------
    location ~ /\. {
        deny all;
        return 404;
    }

    location ~ \.(env|log|sql|bak|backup|sh|config)$ {
        deny all;
        return 404;
    }

    # --------------------------------------------------------
    # API v1 - Rate limit padrao
    # --------------------------------------------------------
    location /api/ {
        limit_req zone=api_limit burst=20 nodelay;
        limit_req_status 429;

        proxy_pass         http://octane_backend;
        proxy_http_version 1.1;
        proxy_set_header   Connection "";
        proxy_set_header   Host $http_host;
        proxy_set_header   X-Real-IP $remote_addr;
        proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
    }

    # --------------------------------------------------------
    # Webhooks - Rate limit elevado
    # --------------------------------------------------------
    location /api/v1/webhooks/ {
        limit_req zone=webhook_limit burst=50 nodelay;
        limit_req_status 429;

        proxy_pass         http://octane_backend;
        proxy_http_version 1.1;
        proxy_set_header   Connection "";
        proxy_set_header   Host $http_host;
        proxy_set_header   X-Real-IP $remote_addr;
        proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
    }

    # --------------------------------------------------------
    # Admin (Filament) - Rate limit restrito
    # --------------------------------------------------------
    location /admin {
        limit_req zone=admin_limit burst=5 nodelay;
        limit_req_status 429;

        proxy_pass         http://octane_backend;
        proxy_http_version 1.1;
        proxy_set_header   Connection "";
        proxy_set_header   Host $http_host;
        proxy_set_header   X-Real-IP $remote_addr;
        proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
    }

    # --------------------------------------------------------
    # Horizon dashboard (apenas admins autenticados)
    # --------------------------------------------------------
    location /horizon {
        limit_req zone=admin_limit burst=5 nodelay;

        proxy_pass         http://octane_backend;
        proxy_http_version 1.1;
        proxy_set_header   Connection "";
        proxy_set_header   Host $http_host;
        proxy_set_header   X-Real-IP $remote_addr;
        proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
    }

    # --------------------------------------------------------
    # Tudo o mais vai para o Octane
    # --------------------------------------------------------
    location / {
        proxy_pass         http://octane_backend;
        proxy_http_version 1.1;
        proxy_set_header   Connection "";
        proxy_set_header   Host $http_host;
        proxy_set_header   X-Real-IP $remote_addr;
        proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
    }
}
