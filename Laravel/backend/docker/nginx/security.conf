# ============================================================
# Headers de seguranca - incluido em todos os server blocks
# ============================================================

# Oculta versao do Nginx
server_tokens off;

# Previne clickjacking
add_header X-Frame-Options "DENY" always;

# Previne MIME sniffing
add_header X-Content-Type-Options "nosniff" always;

# Habilita XSS protection em browsers antigos
add_header X-XSS-Protection "1; mode=block" always;

# Forca HTTPS por 1 ano (incluindo subdomains)
add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

# Restricao de referrer
add_header Referrer-Policy "strict-origin-when-cross-origin" always;

# Restricao de permissoes do browser
add_header Permissions-Policy "geolocation=(), microphone=(), camera=(), payment=()" always;

# Content Security Policy - API only (sem HTML gerado pelo backend)
add_header Content-Security-Policy "default-src 'none'; frame-ancestors 'none'" always;

# Remove header de powered-by se existir
fastcgi_hide_header X-Powered-By;
proxy_hide_header X-Powered-By;
