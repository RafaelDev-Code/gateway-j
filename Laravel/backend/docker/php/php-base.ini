; ============================================================
; Gateway de Pagamentos - PHP Configuration
; Seguranca e performance otimizados para producao
; ============================================================

; Oculta versao do PHP em headers HTTP
expose_php = Off

; Desabilita exibicao de erros em producao
display_errors = Off
display_startup_errors = Off
log_errors = On
error_log = /dev/stderr
error_reporting = E_ALL & ~E_DEPRECATED & ~E_STRICT

; Limite de memoria por worker
memory_limit = 256M

; Limites de upload (documentos de verificacao)
upload_max_filesize = 10M
post_max_size = 12M

; Timeout
max_execution_time = 60
max_input_time = 60
default_socket_timeout = 30

; Seguranca de sessao
session.cookie_httponly = 1
session.cookie_secure = 1
session.cookie_samesite = Strict
session.use_strict_mode = 1
session.gc_maxlifetime = 7200

; Desabilita funcoes perigosas

; OPcache para performance
opcache.enable = 1
opcache.enable_cli = 0
opcache.memory_consumption = 256
opcache.interned_strings_buffer = 16
opcache.max_accelerated_files = 20000
opcache.revalidate_freq = 0
opcache.validate_timestamps = 0
opcache.fast_shutdown = 1
opcache.enable_file_override = 0

; Timezone
date.timezone = America/Sao_Paulo
